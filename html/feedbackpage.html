<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula - Feedback</title>
    <link rel="stylesheet" href="/cssfiles/feedbackpage.css ">
  
</head>
<body>
    <div class="container">
        <h1>Nebula Feedback</h1>
        <form id="feedbackForm" action="#feedbackForm" method="post">
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5" title="5 stars"></label>
                <input type="radio" id="star4" name="rating" value="4" required>
                <label for="star4" title="4 stars"></label>
                <input type="radio" id="star3" name="rating" value="3" required>
                <label for="star3" title="3 stars"></label>
                <input type="radio" id="star2" name="rating" value="2" required>
                <label for="star2" title="2 stars"></label>
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1" title="1 star"></label>
            </div>
            
            <label for="suggestions">Additional Suggestions:</label>
            <textarea id="suggestions" name="suggestions"></textarea>
            
            <button type="submit">Submit Feedback</button>
        </form>
        <div class="thank-you">
            <p>Thank you for your response! ðŸ˜Š</p>
            <p>We are happy to see you again!</p>
        </div>
        <div class="button-group">
            <button onclick="window.location.href='nebula2.html'">Back to Home</button>
            <button onclick="window.close()">Exit</button>
        </div>
    </div>
</body>
